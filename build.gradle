plugins {
    id 'java'
    id "org.springframework.boot" version "2.7.3"

}


group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.22'
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    implementation group: 'org.springframework.boot', name: 'spring-boot', version: '2.7.3'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.7.3'
}

test {
    useJUnitPlatform()
}